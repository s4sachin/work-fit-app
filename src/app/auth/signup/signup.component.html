<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #signupform="ngForm"
    (ngSubmit)="onSubmit(signupform)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('email')"
        >Email is invalid!</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Please enter strong password">
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minLength="8"
        #passLength
      />
      <mat-hint align="end" *ngIf="passLength.value.length <= 6"
        >{{ passLength.value.length }} / 6</mat-hint
      >
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent">Submit</button>
  </form>
</section>
