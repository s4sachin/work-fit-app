<section class="new-training" fxlayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title class="card-title" fxLayoutAlign="center"
        >Time to start workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center"
        ><mat-form-field appearance="fill">
          <mat-label>Please select an exercise</mat-label>
          <mat-select
            placeholder="Choose Exercise!"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field></mat-card-content
      >
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button type="submit" [disabled]="f.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
